<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Rating</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
  <div>
  <h1 style="text-align:center;">Rate A Book</h1>
  <br><br>
<hr><center>
    <form action="book_rating" method="post">
        {% csrf_token %}
        <select id="book_id" name="book_id">
      {% for book in books %}
        <option value="{{book.id}}">{{book.name}}</option>
      {% endfor %}
        </select><br><br>
        <label for="book_review">Review</label>
        <input type="text" id="book_review"  name="book_review" value="{{book_review}}">
        <br><br>
        <label for="book_rating">Rating</label>
        <input type="text" id="book_rating"  name="book_rating" value="{{book_rating}}">
        <br><br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </center>
      </div>
  </body>
</html>

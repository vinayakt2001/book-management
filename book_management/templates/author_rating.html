<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Author Rating</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
  <div>
  <h1 style="text-align:center;">Rate An Author</h1>
  <br><br>
      <hr><center>
      <form action="author_rating" method="post">
        {% csrf_token %}
 <select id="auth_id" name="auth_id">
      {% for auth in auths %}
        <option value="{{auth.id}}">{{auth.name}}</option>
      {% endfor %}
 </select>
  <br><br>
  <label for="author_review">Review</label>
        <input type="text" id="author_review"  name="author_review" value="{{author_review}}">
          <br><br>
          <label for="author_rating">Rating</label>
        <input type="text" id="author_rating"  name="author_rating" value="{{author_rating}}">
        <br><br>
        <button type="submit" class="btn btn-primary">Submit</button>
</form></center>
      </div>
  </body>
</html>
